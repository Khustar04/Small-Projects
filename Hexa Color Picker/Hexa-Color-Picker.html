<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa-color Picker</title>
    <!-- Create a webpage where users can input a hex color code into a text field. When they submit the code, change the background color of a div to that color. Display an error message if the input is not a valid hex code. -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        #colorBox {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-top: 20px;
        }


        #Text {
            padding: 10px;
            width: 220px;
            border: 1px solid black;
            border-radius: 10px;


        }
    </style>
</head>

<body>
    <h1>RGB Color Picker</h1>
    <input type="text" id="Text" placeholder="Hexa-color (#123456789ABCDEF)" min="0" max="16">
    <div id="colorBox"></div>

    <script>
        const TextInput = document.getElementById('Text')
        const colorbox = document.getElementById('colorBox')

        function ValidHexaColor() {
            const HexaColor = TextInput.value

            const isValidHex = /^#([0-9A-Fa-f]{6}|[0-9A-Fa-f]{3})$/.test(HexaColor)


            if (isValidHex) {
                colorbox.style.backgroundColor = HexaColor
            }

        }

        TextInput.addEventListener('input', ValidHexaColor)

    </script>
</body>

</html>
